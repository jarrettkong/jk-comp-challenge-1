<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Noramlize CSS -->
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <!-- Main CSS -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!-- Open Sans -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <!-- Material.io -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <header>
    <div id="header-container">
      <div class="user">
        <a href="">[icon] Admin Username [icon]</a>
      </div>
      <nav>
        <li>
          <a href=""><i class="material-icons" style="font-size: 20px;">list</i> Store</a>
          <a href=""><i class="material-icons" style="font-size: 20px;">share</i> Library</a>
          <a href="">[icon] Friends</a>
        </li>
        <div class="logo-container">
          <img src="images/logo.png" alt="logo" class="logo">
        </div>
      </nav>
    </div>
  </header>
  <main>
    <h1>Store</h1>
    <section id="container">
      <div class="info-card">
        <section class="splash-art">
            <a href="" class="learn-more"><img src="images/learn-more.png" alt="learn-more"></a>
          <div>
            <p class="views">Views</p>
            <p class="view-count">00</p>
          </div>
        </section>
        <section class="content">
          <p class="title">Title</p>
          <p class="release-date">Release Date</p>
          <section class="store-link">
            <a href="">https://store.steampowered.com</a>
          </section>
          <section class="additional-info">
            <p class="supported-platforms">Supported Platforms</p>
            <p class="platform-list">PS4, Xbox One, PC</p>
          </section>
          <section class="price">
            <p class="price-text">Price</p>
            <p class="price-amount">$0.00</p>
          </section>
        </section>
      </div>
    </section>
  </main>

  <template class="info-card-template">

  </template>
</body>
</html>
